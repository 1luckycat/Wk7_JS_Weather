<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<title>JavaScript Weather Application</title>
</head>
<body>
    <h1 class="text-center mt-5">Current Weather Report</h1>
    <div class="container d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col">
                <form class="d-flex justify-content-center" name="getWeather" action="" id="weather-form">
                    <input class="me-2" type="text" name="city" id="city" placeholder="Enter city">
                    <button onclick="SearchPhotos()" type="submit" id="submit-button">Submit</button>
                </form>
                <section class="list-group weather-info mt-4"></section>
                <div class="d-flex justify-content-center item-align-center m-4" id="result" ></div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
